{% extends 'base.html' %}
{% block title %}Student Registration{% endblock title %}
{% block content %}
{% load tailwind_filters %}
<div class="container">
    <style>
        .wrap_form{
            width: 100%;
            height:65vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form{
            width: 500px;
            padding: 4% 3%;
            border-radius: 10px;
            margin: 0 auto;
        }
    </style>
    <div class="wrap_form">
        <div class="form shadow-lg">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="py-2 px-4 rounded-lg bg-blue-600 text-white text-sm">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
