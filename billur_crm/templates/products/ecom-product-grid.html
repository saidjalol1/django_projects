{% extends 'wrapper.html' %}
{% load static %}
{% block title %}Products{% endblock title %}
{% block content %}
                <div class="page-titles">
						<form action="" method="GET">
							{% csrf_token %}
							<button type="submit" class="btn btn-outline-success" name="billur_products">Billur Tovarlari</button>
							<button type="submit" class="btn btn-outline-success" name="extra-products">Qo'shimchalar</button>
						</form>
                </div>
                <div class="row">
					{% for i in products %}
					<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="new-arrival-product">
                                    <div class="new-arrivals-img-contnent" style="width: 100%;height: 300px;">
                                        <img class="img-fluid" src="{{ i.image.url }}" alt="" style="width: 100%;">
                                    </div>
                                    <div class="new-arrival-content text-center mt-3">
                                        <div class='d-flex justify-content-between'>
											<h4><a href="{% url 'products:product_detail' %}">{{ i.name }}</a></h4>
											<p>soni : {{ i.amount }}ta</p>
										</div>
                                        <span class="price">{{ i.price }}so'm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					{% endfor %}
                </div>
            </div>
			<div class='d-flex justify-content-center align-items-center'>
				<nav>
					<ul class="pagination pagination-gutter">
						<li class="page-item page-indicator">
							<a class="page-link" href="javascript:void()">
								<i class="la la-angle-left"></i></a>
						</li>
						<li class="page-item active"><a class="page-link" href="javascript:void()">1</a>
						</li>
						<li class="page-item"><a class="page-link" href="javascript:void()">2</a></li>
						<li class="page-item"><a class="page-link" href="javascript:void()">3</a></li>
						<li class="page-item"><a class="page-link" href="javascript:void()">4</a></li>
						<li class="page-item page-indicator">
							<a class="page-link" href="javascript:void()">
								<i class="la la-angle-right"></i></a>
						</li>
					</ul>
				</nav>
			</div>
{% endblock content %}
