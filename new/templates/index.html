{% extends 'base.html' %}
{% block title %}Courses Lists{% endblock title %}
{% block content %}
<div class="container">
    <style>
        .grid{
            width: 100%;
            padding: 5% 0;
        }
    </style>
    <div class="grid grid-cols-1 grid-rows-1 gap-x-4 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-y-4 ">
        {% for course in object_list %}
            <div class="card shadow-lg p-4 rounded-lg mt-10">
                <a href="{% url 'courses:course_detail' course.id %}" class="title font-bold text-2xl">{{ course.title }}</a>
                <div class="body mt-8">{{ course.description }}</div>
                <div class="mt-5">
                    <div>this course starts at {{ course.time }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
